<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="message">Let's play dice</h1>
      <!---->
      <div class="container-top">
        <!---->

        <div class="player">
          <p class="player1">Player 1</p>
          <img alt="" class="img img1" />
          <p class="number number1"></p>
        </div>
        <!---->

        <div class="player">
          <p class="player2">Player 2</p>
          <img alt="" class="img img2" />
          <p class="number number2"></p>
        </div>
        <!---->
      </div>
      <!---->

      <div class="container-bottom">
        <button type="submit" class="rollbtn btn">Roll Dice</button>
      </div>

      <div class="container-bottom">
        <button type="submit" class="editbtn btn">Edit Names</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
